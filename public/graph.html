<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess : Graph</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="media/favicon-16x16.png" sizes="16x16" />
    <script src="./js/page_graph.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid blue-navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Chess Rank</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./games.html">Games</a></li>
            <li class="active"><a href="./graph.html">Graph</a></li>
            <li><a href="./admin.html">Admin</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logLink" href="./login.html">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1>Chess Rank</h1>
      <p>View a visualisation of ELO over time.</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <!-- Choose Users To Display -->
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="panel-title">Select Users</span>
            </div>
            <div class="panel-body">
              <form id="dataForm">
                <div class="form-group">
                  <label for="dataUser">Username:</label>
                  <input type="text" class="form-control" id="dataUser" />
                </div>
                <div class="form-group btn-group">
                  <button type="submit" class="btn btn-default">Add User</button>
                  <button type="button" class="btn btn-default" id="dataClr">Clear Users</button>
                </div>
              </form>
              <ul class="list-group" id="userList"></ul>
              <div id="dataFeedback"></div>
            </div>
          </div>
        </div>
        <!-- Display Graph -->
        <div class="col-sm-9">
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="panel-title">Visualisation</span>
            </div>
            <div class="panel-body">
              <canvas id="chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
