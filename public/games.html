<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess : Games</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="media/favicon-16x16.png" sizes="16x16" />
    <script src="./js/page_games.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid blue-navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Chess Rank</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>
            <li class="active"><a href="./games.html">Games</a></li>
            <li><a href="./graph.html">Graph</a></li>
            <li><a href="./admin.html">Admin</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logLink" href="./login.html">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1>Chess Rank</h1>
      <p>Manage your pending games and record the results of previous games.</p>
    </div>
    <div class="container">
      <div class="row">
        <!-- Request New Game -->
        <div class="col-lg-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="panel-title">Record Game</span>
            </div>
            <div class="panel-body collapse">
              <form id='recordForm'>
                <div class="form-group">
                  <label for="recordOpponent">Opponent Username:</label>
                  <input type="text" class="form-control" id="recordUsername" />
                </div>
                <div class="form-group">
                  <label>Your Colour:</label><br>
                  <label class="radio-inline"><input type="radio" name="colour" value="white" checked> White</label>
                  <label class="radio-inline"><input type="radio" name="colour" value="black"> Black</label><br>
                </div>
                <div class="form-group">
                  <label>Your Result:</label><br>
                  <label class="radio-inline"><input type="radio" name="outcome" value="win" checked> Win</label>
                  <label class="radio-inline"><input type="radio" name="outcome" value="draw"> Draw</label>
                  <label class="radio-inline"><input type="radio" name="outcome" value="loss"> Loss</label><br>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form>
              <br>
              <div id="recordFeedback"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <!-- View Pending Games -->
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="panel-title">Pending Games</span>
            </div>
            <div class="panel-body collapse">
              <div class="text-center">
                <div class="btn-group btn-group-sm">
                  <button type="button" class="btn btn-success" id="confirmAll"><span class="glyphicon glyphicon-check"></span> Confirm All</button>
                  <button type="button" class="btn btn-danger" id="cancelAll"><span class="glyphicon glyphicon-remove"></span> Cancel All</button>
                </div>
              </div>
              <br>
              <ul class="list-group" id="pendingList"></ul>
              <div id="pendingFeedback"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
