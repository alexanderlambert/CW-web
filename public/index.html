<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess Rank</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="media/favicon-16x16.png" sizes="16x16" />
    <script src="./js/page_index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid blue-navbar">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Chess Rank</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="./index.html">Home</a></li>
            <li><a href="./games.html">Games</a></li>
            <li><a href="./graph.html">Graph</a></li>
            <li><a href="./admin.html">Admin</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logLink" href="./login.html">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1>Chess Rank</h1>
      <p>Review games and the current standings of players.</p>
    </div>
    <div class="container">
      <div class="row">
        <!-- Users -->
        <div class="col-lg-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="panel-title">Find User</span>
            </div>
            <div class="panel-body collapse" id="ldrPanel">
              <form id="findForm">
                <div class="form-group">
                  <label for="findUsername">Username:</label>
                  <input type="text" class="form-control" id="findUsername" />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">Search</button>
                </div>
              </form>
              <div id="findResult"></div>
            </div>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              <span class="panel-title">Leaderboard</span>
            </div>
            <div class="panel-body collapse">
              <ul class="list-group" id="leaderboard"></ul>
              <ul class="pager">
                <li class="previous" id="ldrBack"><a href="#ldrPanel"><span class="glyphicon glyphicon-arrow-left"></span></a></li>
                <li class="next" id="ldrFwd"><a href="#ldrPanel"><span class="glyphicon glyphicon-arrow-right"></span></a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Games -->
        <div class="col-lg-6">
          <div class="panel panel-info" id="gamesPanel">
            <div class="panel-heading">
              <span class="panel-title">Games Record</span>
            </div>
            <div class="panel-body collapse">
              <form id="gamesForm">
                <div class="form-group">
                  <label for="filterUserA">Filtered Username A:</label>
                  <input type="text" class="form-control" id="filterUserA" />
                </div>
                <div class="form-group">
                  <label for="filterUserB">Filtered Username B:</label>
                  <input type="text" class="form-control" id="filterUserB" />
                </div>
                <div class="form-group btn-group">
                  <button type="submit" class="btn btn-default">Filter</button>
                  <button type="button" class="btn btn-default" id="gamesFormClr">Clear</button>
                </div>
              </form>
              <ul class="list-group" id="games"></ul>
              <ul class="pager">
                <li class="previous" id="gamesBack"><a href="#gamesPanel"><span class="glyphicon glyphicon-arrow-left"></span></a></li>
                <li class="next" id="gamesFwd"><a href="#gamesPanel"><span class="glyphicon glyphicon-arrow-right"></span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
